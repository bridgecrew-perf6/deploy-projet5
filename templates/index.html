<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question StackOverflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="text-center">
    <div class="content">
        <form action="submit" method="post" class="text-center">
            <h3>Question StackOverflow</h3>
            <div class="form-floating">
                <input type="text" name="title" id="title" class="form-control" placeholder="Titre">
                <label for="title">Titre</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Corps de la question" name="body" id="body" style="height: 100px"></textarea>
                <label for="body">Corps de la question</label>
            </div>
            <button type="submit" class="btn btn-primary">Sugg√©rer tags</button><br>
            {% if context != 'rien' %}
                {%for tag in context.split()%}
                    <button class="tags" type="button">{{tag}}</button>
                {%endfor%}
            {%endif%}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
